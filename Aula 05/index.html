<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" async></script>
        <title>Adivinha Poké</title>
    </head>
    <body>
        <div id="loading" hidden>
            <div class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="container text-center">
            <h1 class="mb-3">Quem é esse Pokémon?</h1>
            <button type="button" id="get-poke" class="btn btn-primary">
                Girar Pokémon
            </button>
            <div class="container mt-3">
                <img id="poke-img" src="./assets/img/main_image.jpg" alt="" />
            </div>
            <div class="container input-group mt-3 w-50">
                <input
                    type="text"
                    class="form-control"
                    id="answer"
                    aria-describedby="button-addon2"
                />
                <button
                    class="btn btn-outline-primary disabled"
                    type="button"
                    id="answer-btn"
                >
                    Adivinhar
                </button>
                <div class="container mb-3 mt-3">
                    <div
                        id="carouselExampleAutoplaying"
                        class="carousel slide m-auto"
                        style="width: 43%"
                        data-bs-ride="carousel"
                    >
                        <div class="carousel-inner">
                            <div remover class="carousel-item active">
                                <img src="" alt="" />
                            </div>
                        </div>
                        <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev"
                        >
                            <span
                                class="carousel-control-prev-icon bg-dark"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next"
                        >
                            <span
                                class="carousel-control-next-icon bg-dark"
                                aria-hidden="true"
                            ></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <audio
            src="./assets/audio/correctanswer.mp3"
            id="correct-answer"
        ></audio>
        <audio
            src="./assets/audio/incorrectanswer.mp3"
            id="incorrect-answer"
        ></audio>
        <audio src="./assets/audio/quempokemon.mp3" id="qual-poke"></audio>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
